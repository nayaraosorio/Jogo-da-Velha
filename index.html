<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<section>
		<h1 class="titulo"> Jogo da Velha</h1>
		<div class="container">
			<div data-cell-index="0" class="celula"></div>
			<div data-cell-index="1" class="celula"></div>
			<div data-cell-index="2" class="celula"></div>
			<div data-cell-index="3" class="celula"></div>
			<div data-cell-index="4" class="celula"></div>
			<div data-cell-index="5" class="celula"></div>
			<div data-cell-index="6" class="celula"></div>
			<div data-cell-index="7" class="celula"></div>
			<div data-cell-index="8" class="celula"></div>
		</div>
		<h2 class="status"></h2>
		<button class="restart">Reiniciar Jogo</button>
	</section>

	<script src="script.js"></script>

	<!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
	<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
